<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 1500px;
        }

        .left {
            position: fixed;
            left: 0;
            top: 300px;
            width: 100px;
            height: 200px;
        }

        .right {
            position: fixed;
            top: 300px;
            right: 0;
            width: 100px;
            height: 200px;
        }

        img {
            display: none;
        }
    </style>
</head>

<body>
    <div class="left">
        <img src="imgs/xu-left.jpg" alt="" style="width: 100%;" height="100%">
    </div>
    <div class="right">
        <img src="imgs/xu-rigth.jpg" alt="" style="width: 100%;height: 100%;">
    </div>
</body>
<script src="js/jquery-1.8.1.min.js"></script>
<script>
    $(function () {
        // 函数防抖：只要不是最后触发，就不异步执行
        var offect;
        // 1.监听网页滚动
        $(window).scroll(function () {

            if (offect !== undefined) {
                clearTimeout(offect);
            }
            offect = setTimeout(function () {
                // 1.1获取网页的偏移位
                var offects = $('html,body').scrollTop();
                 //   1.2判断是否到了指定的位置
                //  添加函数防抖后的
                console.log(offect)
                if (200 < offects) {
                    // 1.3 显示动画
                    $("img").show(1000);
                } else {
                    // 1.4 隐藏动画
                    $("img").hide(1000)
                }
            }, 200)
        })
    })
</script>

</html>
